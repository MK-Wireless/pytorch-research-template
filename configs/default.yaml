# Default experiment configuration

seed: 42

device: cuda  # cuda or cpu

data:
  num_samples: 2000
  num_features: 20
  num_classes: 2
  train_split: 0.8

model:
  hidden_dim: 64
  num_layers: 2

training:
  epochs: 20
  batch_size: 64
  learning_rate: 0.001
  weight_decay: 0.0

logging:
  print_every: 1

checkpoint:
  dir: checkpoints
  save_best: true

